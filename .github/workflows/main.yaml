name: Test, build and publish war
on:
  push:
    branches:
      - 2.18.4-with-ws-del-hacked 

jobs:
  build:
    name: Build and Test 
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: "Checking out"
      uses: actions/checkout@v2
      with:
        submodules: recursive
      
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build and test 
      working-directory: src 
      run: |
        mvn clean install

    - name: publish war 
      uses: actions/upload-artifact@v3
      with:
        name: war 
        path: ./src/web/app/target/geoserver.war        
